<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="/Design.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Montserrat 700 -->
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,800;1,800&family=Montserrat:wght@700&display=swap" rel="stylesheet">

 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:ital,wght@0,800;1,800&family=Montserrat:wght@700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Hanken+Grotesk:ital,wght@0,800;1,800&family=Montserrat:wght@500&display=swap" rel="stylesheet">
<style>   
        /* Responsive layout - makes a one column-layout instead of two-column layout */
        @media (max-width: 428px) {.Flex {flex-direction: column; } }
        @media screen and (max-width: 428px){
  .container {
    display: block;
    width: 100%;
    margin: 0;
  }
  .Pic {
    width: 100%;
  }
  .Info {
    width: 100%;
  }}
        </style>
</style>
</head>
<body class="container">
  <div class="Flex">
    <picture class="Pic">
      <source class="Img2" srcset="images/image-product-mobile.jpg" media="(max-width: 428px)">
      <source class="Img3" srcset="/images/image-product-desktop.jpg" media="(max-width: 1700px)">
      <img class="Img1" src="/images/image-product-desktop.jpg" alt="PERFUME" style="width: auto;">
    </picture>
   <div class="Info">
    <p id="PCategory">
      PERFUME
    </p>
    
    <p id="PTital">
      Gabrielle Essence Eau <br>De Parfum
    </p>
    
    <p id="PDescription">
      A floral, solar and voluptuous interpretation composed by<br>Olivier Polge, 
      Perfumer-Creator<br>for the House of CHANEL.
    </p>
    
    <p id="PNew">$149.99</p><p id="POld">$169.99</p>

    <pre id="PAdd"><br><img src="images/icon-cart.svg"> Add to Cart</pre>    
   </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sharon</a>.
  </div>      
</div>
</body>
</html>
